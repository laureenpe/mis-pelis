<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body class="gris">
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="index.html">Home</a>
	</div>
	<nav>
		<div class="container">
			<div class="row navbar">
				<div class="col m3 s3 center-align">
					<span onclick="openNav()">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</span>
				</div>
				<div class="col m6 s6 center-align">
					<p class="titulo-seccion">CREATE ACCOUNT</p>
				</div>
				<div class="col m3 s3 center-align">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</nav>
	<section id="registro">
		<div class="container">
			<div class="row">
				<div class="col s1 offset-s1 col m10 s10">
					<div class="input-field">
						<span>Name :</span>
						<input id="firstname" type="text" class="registro-name">
						<span>Username :</span>
						<input id="username" type="text" class="registro-username">
						<span>E-mail :</span>
						<input id="email" type="text" class="registro-email">
					</div>
					<div class="input-field">
						<select>
							<option value="" disabled selected>Country</option>
							<option value="1">Colombia</option>
							<option value="2">Chile</option>
							<option value="3">Otro</option>
						</select>
						<label>Country</label>
					</div>
				</div>
				<div class=" col s12 m12 l12 botones">
					<form action="#">
						<div class="btn">
							<span id="btn-upload" class="waves-effect waves-light btn upload">Upload Photo</span>
						</div>
						<input type="file" id="files" name="files[]" multiple />
					</form>
				</div>
			</div>
			<div class=" col s12 m12 l12 botones">
				<a id="sign-session" class="waves-effect waves-light btn btn-large ">Create</a>
			</div>
		</div>
		</div>
	</section>
	<script src="dist/js/script-min.js"></script>
</body>

</html>
