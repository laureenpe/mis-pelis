<body class="gris">

				<div class="col m6 s6 center-align">

	<section id="registro">
		<div class="container">
			<div class="row">
				<div class="col s1 offset-s1 col m10 s10">
					<div class="input-field">
						<span>Name</span>
						<input id="firstname" type="text" class="registro-name">
						<span>Username</span>
						<input id="username" type="text" class="registro-username">
						<span>E-mail</span>
						<input id="email" type="text" class="registro-email">
						<span>Country</span>
						<input id="country" type="text" class="registro-country">
					</div>
				</div>
				<div class=" col s2 offset-s2 col m8 s8 center-align botones">
					<form action="#">
						<div class="btn  file">
							<span id="btn-upload" class="waves-effect waves-light btn upload">Upload Photo</span>
						</div>
						<input type="file" id="files" name="files[]" multiple />
				</div>
				</form>
			</div>
			<div class=" col s2 offset-s2 col m8 s8 center-align botones">
				<a id="sign-session" class="waves-effect waves-light btn create">Create</a>
			</div>
		</div>
		</div>
	</section>
