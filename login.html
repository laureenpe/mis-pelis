<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--material icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
    <!--Login-->
    <section id="login">
        <div class="container">
            <h5 class="center">Sign in</h5>
            <form>
                <div class="input-field ">
                    <i class="material-icons prefix white-text">account_circle</i>
                    <input id="username" type="text" class="registro-username validate" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="material-icons prefix white-text">mail</i>
                    <input id="email" type="text" class="registro-email validate" placeholder="Email">
                </div>
            </form>
        </div>
    </section>
    <!--Button-->
    <section id="button-login">
        <div class="row">
            <div class="col s12 m12 l12 center">
                <button>
                    <a id="sign-session" href="login.html">Log In</a>
                </button>
                <a href="index.html" class="float btn-floating btn-large waves-effect waves-light gray">
                    <i class="material-icons">keyboard_backspace</i>
                </a>
            </div>
        </div>
        
    </section>

    <script src="dist/js/script-min.js"></script>

</body>

</html>
